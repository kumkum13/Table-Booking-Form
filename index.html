<!DOCTYPE html>
<html>

<head>
    <title>Table Booking Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1>Table Booking Form</h1>
    <form id="booking-form" method="post" action="submit.php">
        <label for="date" style="color: white;">Date:</label>
        <input type="date" id="date" name="date" required />
        <label for="time" style="color: white;">Time:</label>
        <input type="time" id="time" name="time" required />
        <label for="guests" style="color: white;">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="10" required />
        <label for="name" style="color: white;">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email" style="color: white;">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="phone" style="color: white;">Phone:</label>
        <input type="tel" id="phone" name="phone" required />

        <a style="color: azure;">
            <input type="submit" value="Submit" />
        </a>
    </form>
</body>

</html>
